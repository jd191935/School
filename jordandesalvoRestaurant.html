<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menus</title>
<style>
    .menu {
        width: 400px;
        height: 550px;
        border: 2px solid #000;
        margin: 20px;
        padding: 15px;
        background-size: cover; 
        background-repeat: no-repeat;
        background-position: center;
        color: #fff; 
    }
    #breakfast {
        background-image: url('https://recipes.net/wp-content/uploads/2020/03/classic-sunny-side-up-eggs-with-bacon-and-pancakes-recipes-1024x576.jpg');
    }
    #lunch {
        background-image: url('https://cooksmarts.imgix.net/meal_photos/1730/20210531-Chicken_Caesar_Chicken_Sandwich-NM-1.jpg?ixlib=rails-4.3.0&auto=format'); 
    }
    #dinner {
        background-image: url('https://hostthetoast.com/wp-content/uploads/2019/02/Garlic-Butter-Ribeye-Steak-and-Potatoes-6.jpg'); 
    }
    h1, h2 {
        text-align: center;
        color: #fff; 
        font-weight: bold; 
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
        font-weight: bold; 
        color: #FFF; 
    }
</style>
</head>
<body>
    <h2>Restaurant Menu by Jordan Desalvo</h2>
    <div class="menu" id="breakfast">
        <h1>Breakfast Menu</h1>
        <ul>
            <li>Pancakes with syrup</li>
            <li>Omelette</li>
            <li>Fresh Juice</li>
        </ul>
    </div>
    <div class="menu" id="lunch">
        <h1>Lunch Menu</h1>
        <ul>
            <li>Grilled Chicken Sandwich</li>
            <li>Caesar Salad</li>
            <li>Lemonade</li>
        </ul>
    </div>
    <div class="menu" id="dinner">
        <h1>Dinner Menu</h1>
        <ul>
            <li>Steak with Potatoes</li>
            <li>Mixed Vegetables</li>
            <li>Red Wine</li>
        </ul>
    </div>
</body>
</html>
