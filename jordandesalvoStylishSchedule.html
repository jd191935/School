<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Busy Day Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .important {
            font-weight: bold;
            color: red;
        }
        .highlight {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>
    <h2>Stylish Schedule by Jordan Desalvo</h2>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 AM</td>
                <td>Breakfast</td>
            </tr>
            <tr class="highlight">
                <td>9:00 AM</td>
                <td>Meeting with Team</td>
            </tr>
            <tr>
                <td>10:30 AM</td>
                <td>Project Work</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>Lunch</td>
            </tr>
            <tr class="highlight">
                <td>1:00 PM</td>
                <td>Client Call</td>
            </tr>
            <tr>
                <td>3:00 PM</td>
                <td>Coding Session</td>
            </tr>
            <tr>
                <td>5:00 PM</td>
                <td>Gym</td>
            </tr>
            <tr class="important">
                <td>7:00 PM</td>
                <td>Dinner with Family</td>
            </tr>
            <tr>
                <td>9:00 PM</td>
                <td>Read Book</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
